<!DOCTYPE html>
<html>

<head>
    <title> Feedback Form </title>
    <Style>
        
    legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
      }
      
    </Style>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <span style="font-size:larger"><strong>Feedback Form</strong></span>
            </legend>
            <table>
                <tbody>
                    <tr>
                        <td><label><strong>Name :</strong></label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label><strong>Email :</strong></label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label><strong>Password :</strong></label></td>
                        <td><input type="text"></td>
                    </tr>

                </tbody>
            </table>
            <table>
                <tr>
                    <td><label><strong>Please check all the emotions that apply to you :</strong></label>
                    </td>
                    <td>&nbsp;</td>
                </tr>
               
                <tr>
                    
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">
                        <label>Angry</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">
                        <label>Sad</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">
                        <label>Happy</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox">
                        <label>Ambivalent</label>
                    </td>
                </tr>
                <tr>
                    <td><label><strong>How satisfied were you with our service?</strong></label>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender">
                        <label>Very Satisfied</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender">
                        <label>Satisfied</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender"> 
                        <label>Didn't Care</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender"> 
                        <label>Disatisfied</label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender"> 
                        <label>Very Disatisfied</label>
                    </td>
                                  
                </tr>
            
            </table>
            <table>
                <tr>
                    <td><label><strong>Further Comments :</strong></label></td>
                    <td><textarea cols="7" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><label><strong>Bio Photo :</strong></label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label><strong>Location Visited :</strong></label></td>
                    <td>
                        <select>
                            <option>Gujrat</option>
                            <option>Delhi</option>
                            <option>Mumbai</option>
                            <option>Pune</option>
                            <option>Nashik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="button" value="Clear Field"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
