<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center">My First Bootstrap Page</h1>
        <p class="h1 m-5">This part is inside a .container class.</p>
        <p class="h3 border border-4 border-success ms-5 me-5 p-5">The .container class provides a responsive fixed width container.</p>
        <p class="text-uppercase text-end">My Name is <span class="mark">Ashwini Bhadane</span> .</p>
        
        <p class="text-primary bg-dark"> text-primary </p>
  <p class="text-info"> text-info </p>
  <p class="text-secondary bg-black"> text-secondary </p>
  <p class="text-warning bg-success"> text-warning </p>
  <p class="text-danger"> text-danger </p>
  <p class="text-white"> text-white </p>
  <p class="text-light"> text-light </p>
  <p class="text-black"> text-black </p>

    </div>

</body>

</html>
